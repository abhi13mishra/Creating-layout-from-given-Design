<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flexbox Product Layout</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .section {
      background-color: white;
      border: 2px solid lightblue;
      padding: 20px;
      width: 600px;
      height :90vh;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .section h3 {
      margin: 0;
      font-size: 18px;
    }

    .items {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .item {
      flex: 1 1 45%;
      background-color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 12px;
      padding: 5px;
      border: 1px solid #ccc;
      height: 200px;
    }

    .item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      margin-bottom: 5px;
    }

    .link {
      color: #0073e6;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
